version: '3'
services:
  # Proxy to internal services
  reverse-proxy:
    image: nginx:1.17.10
    container_name: reverse_proxy
    depends_on:
      - vue_client
      - node_server
    volumes:
      - ./reverse_proxy/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    networks:
      - my-network

  vue_client:
    image: nipunshaji190/vue_client:test
    build: ./client
    # image: nipunshaji190/vue_client.slim:latest
    # image: nipunshaji190/vue_client:test-slim
    ports:
      - '3000:3000'
    networks:
      - my-network

  node_server:
    image: nipunshaji190/node_server:test
    build: ./server
    # image: nipunshaji190/node_server.slim:latest
    # image: nipunshaji190/node_server:test-slim
    environment:
      - DB_URL=mongodb+srv://root:toor@cluster0.51apq.mongodb.net/tododb?retryWrites=true&w=majority
    ports:
      - '9000:9000'
    networks: 
      - my-network
    # depends_on:
    #   - mongo

  # mongo:
  #   image: mongo
  #   volumes:
  #     - ./tmp/data:/data/db
  #   ports:
  #     - '27017:27017'
  
networks:
  my-network:
    driver: bridge
